node_name: peeler_potato
node_id: 01JV7PW1B2V75MXH8TM6VS03C4
node_url: null
node_description: The RAPID 350 SDL's Brooks Xpeel Plate Peeler
node_type: device
module_name: brooks_xpeel_module
module_version: 1.0.0
capabilities:
  get_info: true
  get_state: true
  get_status: true
  send_action: true
  get_action_result: true
  get_action_history: true
  action_files: true
  send_admin_commands: true
  set_config: true
  get_resources: false
  get_log: true
  admin_commands:
  - lock
  - reset
  - shutdown
  - unlock
commands: {}
is_template: false
config_defaults:
  port: 2001
  device_port: /dev/ttyUSB4
  resource_server_url: http://localhost:8003
actions:
  peel:
    name: peel
    description: "\n        Peel a plate seal.\n\n        :param param_set_num: The\
      \ parameter set number to use for peeling.\n\n            1: [\"default -2 mm\"\
      , \"fast\"]\n            2: [\"default -2 mm\", \"slow\"]\n            3: [\"\
      default\", \"fast\"]\n            4: [\"default\", \"slow\"]\n            5:\
      \ [\"default +2 mm\", \"fast\"]\n            6: [\"default +2 mm\", \"slow\"\
      ]\n            7: [\"default +4 mm\", \"fast\"]\n            8: [\"default +4\
      \ mm\", \"slow\"]\n            9: [\"custom\", \"custom\"]\n\n        :param\
      \ param_time: The time in seconds to wait for the peel to complete.\n      \
      \  "
    args:
      param_set_num:
        name: param_set_num
        description: ''
        argument_type: int
        required: false
        default: 1
      param_time:
        name: param_time
        description: ''
        argument_type: float
        required: false
        default: 2.5
    locations: {}
    files: {}
    results: {}
    blocking: false
    asynchronous: true
  reset_peeler:
    name: reset_peeler
    description: Returns elevator and conveyor to home location and gets fresh tape
      in place to use.
    args: {}
    locations: {}
    files: {}
    results: {}
    blocking: false
    asynchronous: true
config:
  status_update_interval: 2.0
  state_update_interval: 2.0
  event_client_config: null
  resource_server_url: http://localhost:8003/
  host: 127.0.0.1
  port: 2001
  protocol: http
  device_port: /dev/ttyUSB4
  check_for_plate: false
config_schema:
  $defs:
    EventClientConfig:
      description: Configuration for an Event Client.
      properties:
        name:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The name of the event client.
          title: Event Client Name
        event_server_url:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The URL of the event server.
          title: Event Server URL
        log_level:
          anyOf:
          - type: integer
          - $ref: '#/$defs/EventLogLevel'
          default: 20
          description: The log level of the event client.
          title: Event Client Log Level
        source:
          $ref: '#/$defs/OwnershipInfo'
          description: Information about the source of the event client.
          title: Source
        log_dir:
          anyOf:
          - type: string
          - format: path
            type: string
          description: The directory to store logs in.
          title: Log Directory
      title: EventClientConfig
      type: object
    EventLogLevel:
      description: The log level of an event.
      enum:
      - 0
      - 10
      - 20
      - 30
      - 40
      - 50
      title: EventLogLevel
      type: integer
    OwnershipInfo:
      description: Information about the ownership of a MADSci object.
      properties:
        user_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the user who owns the object.
          title: User ID
        experiment_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the experiment that owns the object.
          title: Experiment ID
        campaign_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the campaign that owns the object.
          title: Campaign ID
        project_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the project that owns the object.
          title: Project ID
        node_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the node that owns the object.
          title: Node ID
        workcell_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the workcell that owns the object.
          title: Workcell ID
        lab_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the lab that owns the object.
          title: Lab ID
        step_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the step that owns the object.
          title: Step ID
        workflow_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the workflow that owns the object.
          title: Workflow ID
        manager_id:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: The ID of the manager that owns the object.
          title: Manager ID
      title: OwnershipInfo
      type: object
  additionalProperties: true
  description: Configuration for the Peeler node.
  properties:
    status_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its status.
      title: Status Update Interval
    state_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its state.
      title: State Update Interval
    event_client_config:
      anyOf:
      - $ref: '#/$defs/EventClientConfig'
      - type: 'null'
      default: null
      description: The configuration for a MADSci event client.
      title: Event Client Configuration
    resource_server_url:
      anyOf:
      - format: uri
        minLength: 1
        type: string
      - type: 'null'
      default: null
      description: The URL of the resource server for this node to use.
      title: Resource Client URL
    host:
      default: 127.0.0.1
      description: The host of the REST API.
      title: Host
      type: string
    port:
      default: 2000
      description: The port of the REST API.
      title: Port
      type: integer
    protocol:
      default: http
      description: The protocol of the REST API, either 'http' or 'https'.
      title: Protocol
      type: string
    device_port:
      title: Device Port
      type: string
    check_for_plate:
      default: false
      title: Check For Plate
      type: boolean
  required:
